<!DOCTYPE html>
 
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Paytone One' rel='stylesheet'>
        <link rel="stylesheet" href="style.css" href="light.css" href="dark.css">
    </head>
    <body>
        <header>
            <div class="left">
                <div>Calculator.</div>
            </div>
            <div class="right">
                <label for="themes">Choose a theme</label>
                <select name="themes" id="themes">
                    <option class="theme" >Default</option> 
                    <option class="theme" value="dark">Blue</option>
                    <option class="theme" value="light">Magenta</option>
                    
                </select>
            </div>
        </header>
        <section class="calculator">
        <form>
            <input type="text" class="window">
        </form>
        <div class="buttons">
            <button class="btn button1">*</button>
            <button class="btn button1">/</button>
            <button class="btn button1">-</button>
            <button class="btn button1">+</button>

            <button class="btn button2">9</button>
            <button class="btn button2">8</button>
            <button class="btn button2">7</button>
            <button class="btn button2">6</button>
            <button class="btn button2">5</button>
            <button class="btn button2">4</button>
            <button class="btn button2">3</button>
            <button class="btn button2">2</button>
            <button class="btn button2">1</button>
            <button class="btn button2">0</button>
            <button class="btn button2">.</button>

            <button class=" button3">=</button>
            <button class="btn button4">C</button>

        </div>
    </section>
        
        <script src="index.js" ></script>
    </body>
</html>
